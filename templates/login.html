<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static', filename='auth.css')}}">
</head>
<body>
    <div class="authBox">
        <form action="" method="post">
            <input type="email" name="" id="" placeholder="E-mail">
            <input type="password" placeholder="Password">
            <input class="btnlogin" type="button" value="Sign in">
         </form>
    </div>
    <script>
        const btnlogin = document.querySelectorAll('.btnlogin');

        btnlogin.forEach(link => {
            const initialStyles = window.getComputedStyle(btnlogin);
            const startColor = initialStyles.color;
            const startFontSize = initialStyles.fontSize;
            
            link.addEventListener('mouseover', () => {
                link.style.color = '#252525FF';
                link.style.fontSize = '126px';
            });

            link.addEventListener('mouseout', () => {
                link.style.color = startColor;
                link.style.fontSize = startFontSize;
            });
        });
    </script>
</body>
</html>
